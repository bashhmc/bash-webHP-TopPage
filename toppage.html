      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '720px',
          width: '1519px',
          videoId: 'dPhWBDzVNEk',
          playerVars: { 'autoplay': 1, 'controls': 0, 'loop':1, 'modestbranding':1,
           'rel':0, 'playsunline':1, 'start':13, 'end':99, 'disablekb':1, 'playlist':'dPhWBDzVNEk', },
          events: {
            'onReady': onPlayerReady,
          }
        });
      }

      function onPlayerReady(event) {
        event.target.playVideo();
        event.target.mute();
      }
    </script>
